<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>game</title>
	<link rel="stylesheet" href="css/style.css"></link>
</head>

<body>
	<!-- menu --> 
	<nav>
		<ul>
			<li><a id="main" href="#">Main</a></li>
			<li><a id="create" href="#">New perc</a></li>
			<li><a href="#">fight</a></li>
		</ul>
	</nav>
	<div class="clear pT20"></div>

	<!-- perc param -->
	<div class="tabs visible" id="perc_param">
		<div id="perc_name"></div>
		<img src="http://placehold.it/100x150">		
		<div>Lvl: <span id="perc_lvl"></span></div>
		<div>Force: <span id="perc_force"></span></div>
		<div>Agility: <span id="perc_agility"></span></div>
		<div>Speed: <span id="perc_speed"></span></div>
		<div>Stamina: <span id="perc_stamina"></span></div>
	</div>

	<!-- pers edit -->
	<form class="tabs" id="edit">
		<input id="name" type="text" placeholder="Введите имя"><br>
		<input id="force" type="number"><br>
		<input id="agility" type="number"><br>
		<input id="speed" type="number"><br>
		<input id="stamina" type="number"><br>
		<button id="clear">clear</button>
		<button id="save">save</button>
	</form>	


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
