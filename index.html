<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>game</title>
</head>

<body>
	<!-- perc param -->
	<div id="perc_param">
		<div id="perc_name"></div>
		<div id="perc_lvl"></div>
		<div id="perc_force"></div>
		<div id="perc_agility"></div>
		<div id="perc_speed"></div>
		<div id="perc_stamina"></div>
	</div>
	
	<!-- menu --> 
	<div>
		<ul>
			<li><a href="#">Perc</a></li>
			<li><a href="#">Edit perce</a></li>
			<li><a href="#">fight</a></li>
		</ul>
	</div>

	<!-- pers edit -->
	<form>
		<input id="name" type="text" name="name"><br>
		<input id="force" type="number" name="force" min=10 max=90><br>
		<input id="agility" type="number" name="agility" min=10 max=90><br>
		<input id="speed" type="number" name="speed" min=10 max=90><br>
		<input id="stamina" type="number" name="stamina" min=10 max=90><br>
		<input type="submit" name="clear" value="Clear">
		<input id="save" type="button" name="save" value="save">
	</form>	

	<script src="js/script.js"></script>
</body>
</html>
